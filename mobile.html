<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e40af">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Urbi">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Urbi Mobile - Platforma zleceń budowlanych</title>
    <meta name="description" content="Mobilna aplikacja Urbi.eu - znajdź zlecenia budowlane lub zweryfikowanych wykonawców w swojej okolicy">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Urbi Mobile - Platforma zleceń budowlanych">
    <meta property="og:description" content="Mobilna aplikacja Urbi.eu - znajdź zlecenia budowlane lub zweryfikowanych wykonawców w swojej okolicy">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Urbi Mobile">
    <meta name="twitter:description" content="Mobilna aplikacja Urbi.eu - znajdź zlecenia budowlane lub zweryfikowanych wykonawców w swojej okolicy">
    <meta name="twitter:image" content="/og-image.png">

    <!-- Prevent zoom on input focus (iOS) -->
    <style>
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            select:focus,
            textarea:focus,
            input:focus {
                font-size: 16px !important;
                transform: translateZ(0);
            }
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-size: 32px;
            font-weight: bold;
            color: #1e40af;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .loading-subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 32px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading screen when app loads */
        .app-loaded .loading-screen {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">U</div>
        <div class="loading-text">Urbi</div>
        <div class="loading-subtitle">Ładowanie aplikacji...</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- App Root -->
    <div id="mobile-root"></div>
    
    <!-- Service Worker Registration -->
    <script>
        // Hide loading screen when app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('app-loaded');
                setTimeout(function() {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Prevent zoom on double tap (iOS Safari)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Add to Home Screen prompt (Android)
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or banner
            console.log('App can be installed');
        });

        // Detect if app is running in standalone mode
        function isStandalone() {
            return (window.matchMedia('(display-mode: standalone)').matches) || 
                   (window.navigator.standalone) || 
                   document.referrer.includes('android-app://');
        }

        if (isStandalone()) {
            console.log('App is running in standalone mode');
            document.body.classList.add('standalone-mode');
        }

        // Handle network status
        function updateNetworkStatus() {
            if (navigator.onLine) {
                document.body.classList.remove('offline');
                document.body.classList.add('online');
            } else {
                document.body.classList.remove('online');
                document.body.classList.add('offline');
            }
        }

        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        updateNetworkStatus();

        // Viewport height fix for mobile browsers
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setVH);
        setVH();

        // Haptic feedback (if supported)
        function hapticFeedback(type = 'light') {
            if (navigator.vibrate) {
                const patterns = {
                    light: [10],
                    medium: [20],
                    heavy: [30]
                };
                navigator.vibrate(patterns[type] || patterns.light);
            }
        }

        // Make haptic feedback available globally
        window.hapticFeedback = hapticFeedback;
    </script>

    <!-- React App Script -->
    <script type="module">
        import MobileApp from './MobileApp.tsx';
        import { createRoot } from 'react-dom/client';
        import React from 'react';
        
        const container = document.getElementById('mobile-root');
        const root = createRoot(container);
        root.render(React.createElement(MobileApp));
    </script>
</body>
</html>
